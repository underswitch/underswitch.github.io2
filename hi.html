<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반갑 출력 예제</title>
    <script>
        function printText() {
            document.getElementById("output").innerText = '반갑';
        }
    </script>
</head>
<body>
    <h1>여기에 "반갑"을 출력합니다</h1>
    <p id="output"></p>
    <button onclick="printText()">출력하기</button>
</body>
</html>
